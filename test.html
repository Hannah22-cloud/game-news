<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-top: 0;
        }
        p {
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 10px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的简单网页</h1>
    </header>
    <main>
        <h2>关于这个网页</h2>
        <p>这是一个简单的HTML网页示例，展示如何在GitHub上部署静态网页。</p>
        <p>你可以在这里添加任何内容，比如文字、图片、链接等。</p>
        <img src="https://via.placeholder.com/800x400" alt="示例图片">
        <p>这是一个示例图片，你可以替换为自己的图片。</p>
        <p>访问 <a href="https://github.com" target="_blank">GitHub</a> 了解更多。</p>
    </main>
    <footer>
        <p>&copy; 2023 我的简单网页</p>
    </footer>
</body>
</html>
